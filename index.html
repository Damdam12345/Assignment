<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registration</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="login.html">
    <div>
      <label for="fname">First Name</label><br>
      <input type="text" name="fname" placeholder= "First Name" autofocus>
    </div><br>

    <div>
      <label for="Lname">Last Name</label><br>
      <input type="text" name="Lname" placeholder="Last Name">
    </div><br>

    <div>
      <label for="Pnum">Phone Number</label><br>
      <input type="tel" name="Pnum" placeholder="080-559-345-31">
    </div><br>

    <div>
      <label for="Email">Email</label><br>
      <input type="email" name="Email" placeholder="myname@email.com">
    </div><br>

    <div>
      <label for="gender">Gender</label><br>
    <select name="gender" id="gender" style="width: 190px;">
    <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    </div><br>

    <div>
      <label for="dob">Date Of Birth</label><br>
      <input type="datetime" name="dob" placeholder="dd-mm-yy" style="width: 190px;">
    </div><br>

    <div>
      <label for="fav color">Favorite Color</label><br>
      <input type="color" name="fav color" style="width: 190px;">
    </div><br>

    <div>
      <button type="submit"style="background-color: blue; width: 100px; padding: 10px;" >Submit</button>
    </div>

</form>
</body>

</html>
