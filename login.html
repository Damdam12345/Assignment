<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link href="login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="success.html">
    <div>
    <label for="email">Email</label><br>
    <input type="email" name="email" required autofocus>
     </div><br>
    
    <div>
    <label for="password">Password</label><br>
    <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

    </div><br>
    
    <button type="submit" style="width: 150px; background-color: blue; padding: 10px;">Proceed</button>
  </form>
</body>
</html>
